<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div class="main">
        <div class="dashboard">
            <!-- Header -->
            <header class="header">
                <h4>Now Playing: </h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background:
                        url('./image/default-image.png') no-repeat
                        center/cover;">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat" title="Chế độ lặp lại">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="btn btn-prev" title="Bài trước">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play playSong"></i>
                    <i class="fa-solid fa-pause pauseSong" style="display:none"></i>
                </div>

                <div class="btn btn-next" title="Bài tiếp theo">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

                <div class="btn btn-random" title="Chế độ ngẫu nhiên">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <!-- Progress -->
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <!-- Audio -->
            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->

        <div class="playlist">

        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>

</html>
